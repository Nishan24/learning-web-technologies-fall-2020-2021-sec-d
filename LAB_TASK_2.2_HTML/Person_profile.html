<!DOCTYPE html>
<html>
<head>
	<title>Person Profile</title>
</head>
<body>
    
<table width ="400px"  border= "1" cellspacing = "0">

    <tr height="35px">

        <td colspan="3" align="center"> 
            <h1> Person Profile </h1>

        </td>
        
        

    </tr>

    <tr height="35px">

        <td width = "40px"> 
            
            Name 


        </td>

        <td width = "80px">
            <input type="text" name="first_name"  > <br>
            
        </td>

        <td width = "10px"> 
           

        </td>
        

    </tr>

    <tr height="35px">

        <td width = "40px">Email</td>
        <td width ="80px"> <input type="email" name="email"  > <br> </td>
        <td width="10px"> </td>
        

    </tr>

    <tr height="35px">

        <td width = "40px"> Gender </td>
        <td> 
            <input type="radio" name="gender"  > Male 
			<input type="radio" name="gender"  > Female
            <input type="radio" name="gender"  > other <br> </td>

        <td width = "10px">  </td>
     
    </tr>

    <tr height="35px" >

        <td width = "40px"> Date of birth </td>
        <td width ="80px"> <input type="text" name="day" size="2">/<input type="text" name="month" size="2">/<input type="text" name="year" size="4"> (dd/mm/yy) </td>
        <td  width="10px"> </td>
        

    </tr>
    <tr height="35px">

        <td width = "40px"> Blood Group </td>
        <td  width ="80px">  
            <select name="blood_group" >
            
            <option value="">B+</option>
            <option value="">O+</option>
            <option value="">AB+</option>
            <option value="">A-</option>
            <option value="">B-</option>
            <option value="">O-</option>
            <option value="">AB-</option> 
            <option value="" selected>A+</option> <br>
        </select> 
     </td>

        <td width="10px"> </td>
        

    </tr>
    <tr  height="35px">

        <td width = "40px"> Degree</td>
        <td width ="80px">
            <input type="checkbox" name="dept"> SSC
            <input type="checkbox" name="dept"> HSC
            <input type="checkbox" name="dept"> BSc.
            <input type="checkbox" name="dept"> MSc.<br> </td>
        <td width="10px"> </td>
        

    </tr>
    <tr height="35px">

        <td  width = "40px"> Photo </td>
        <td width ="80px" colspan="2"> <input type="file" name="img"  > <br> </td>
       
        

    </tr>
    <tr height="35px">

        <td colspan="3"> </td>
       
        

    </tr>
    <tr height="35px">

        <td colspan="3" align="right">
            <input type="submit" name="" value="submit">
        <input type="reset" name="" value="reset"> 
         
            
        
        </td>
       
        

    </tr>


</table>
</body>
</html>
